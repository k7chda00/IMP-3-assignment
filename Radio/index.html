<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>3. Assignment Radio</title>
</head>
<body>

    <div class="antena">

        <div class="radio-box">

            <div class="speakers">

                <div class="speaker"></div>
                <div class="speaker"></div>
            
            </div>
            
            <div class="controls">
                
                <form class="buttons">
                    
                    <input type="radio" name="control" class="play" onclick="play()">
                    <input type="radio" name="control" class="stop" onclick="pause()">
                
                </form>
                
                <div class="volume">
                    
                    <div class="soundIcons">
                    
                        <i class="fa fa-volume-off" aria-hidden="true"></i>
                        <i class="fa fa-volume-up" aria-hidden="true"></i>

                    </div>
                    
                    <input id='volumeControl' type="range" min="0" max="100" step="1" oninput="setVolume(this.value)" onchange="setVolume(this.value)"></input>
                
                </div>
            
            </div>
        
        </div>
    </div>
    <audio id="audio" preload="auto">
        <source src="http://stream.basso.fi:8000/stream">
        <p>Missing something!</p>
    </audio>

    <script src="scripts.js"></script>
</body>

</html>
